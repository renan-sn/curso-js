<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
            document.write(` Olá, ${nome}!<br/>`)
            document.write(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}<br/>`)
            document.write(`E o seu nome em letras minúsculas é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
